<!DOCTYPE html>
<form id="formRegistro">
  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control"  placeholder="Informe Nome" ng-model="nome" />
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" class="form-control"  placeholder="Informe sobrenome" ng-model="sobrenome"/>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Informe seu email"  ng-model="email"/>
    <small id="emailHelp" class="form-text text-muted">N&atilde;o compartilharemos seu email.</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Senha" ng-model="senha"/>
  </div>
  <div class="form-check">
    <label class="form-check-label">Sexo<br>
      <input type="checkbox" class="form-check-input" ng-model="sexo" ng-true-value="'M'" />M &nbsp;
      <input type="checkbox" class="form-check-input" ng-model="sexo" ng-true-value="'F'" />F
    </label>
  </div>
  <br>
  <fieldset class="form-group">
    <legend>Estado Civil</legend>
    <div class="form-check">
      <label class="form-check-label" ng-repeat="estados in estadoCivil">
        <input type="radio" class="form-check-input" name="name" ng-model="$parent.civil" value="{{estados.tipo}}">{{estados.label}}&nbsp;
      </label>
    </div>
  </fieldset> 
  <br>
  <label for="estadoSelect">Estado: </label>
  <select name="estadoSelect" id="estadoSelect" ng-model="estadoEscolhido">
    <option ng-repeat="option in estados.disponiveis" value="{{option.Sigla}}">{{option.Nome}}</option>
  </select>
   <br>  
  <button type="submit" class="btn btn-primary" ng-click="registrarUsuario()">Registrar</button>
</form>
